<div>
  <input (change)="changeInput($event)" style="width: 200px;" type="number" min="1" max="3000" placeholder="Nb Lampe" value="1">
</div>

<button (click)="service.setAllStateOfBulb(true)">Allumer</button>
<button (click)="service.setAllStateOfBulb(false)">Eteindre</button>

<div style="display: flex; flex-wrap: wrap;">
  <div *ngFor="let bulb of service.lightBulbs">
    <light-bulb-td [id]="bulb.id"></light-bulb-td>
  </div>
</div>
